package yanomsg;

option java_package = "net.sourceforge.yanomsg";
option java_outer_classname = "YanoMsg";

message Graph {
  message Edge {
    message Node {
      optional string label = 1;
    }

    required Node from = 1;
    required Node to = 2;
    optional string label = 3;
  }
  repeated Edge edge = 2;
}
